<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="auth-container">

        <div class="tabs">
            <button id="signin-tab" class="active">Sign In</button>
            <button id="register-tab">Register</button>
        </div>

        <script>

        </script>

        <!-- SIGN IN FORM -->
        <form id="signin-form" class="form active">
            <h2>Sign In</h2>

            <label>Email</label>
            <input type="email" id="email" placeholder="rex1@gmail.com" required>

            <label>Password</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="password" required>
                <button type="button" class="toggle-password">üëÅ</button>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="separator">Or continue with</div>

            <button type="button" class="social-btn google-btn">
                <img src="./images/Google.png" alt="Google icon"> Continue with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
                <img src="./images/Facebook.png" alt="Facebook icon"> Continue with Facebook
            </button>

            <p class="switch-text">
                Don‚Äôt have an account?
                <a href="#" id="register-link">Register instead</a>
            </p>
        </form>

        <!-- REGISTER FORM -->
        <form id="register-form" class="form">
            <h2>Create Account</h2>

            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="last first middle" required>

            <label>Email</label>
            <input type="email" id="reg-email" placeholder="rex1@gmail.com" required>

            <label>Password</label>
            <div class="password-field">
                <input type="password" id="reg-password" placeholder="password" required>
                <button type="button" class="toggle-password">üëÅ</button>
            </div>

            <label>Confirm Password</label>
            <div class="password-field">
                <input type="password" id="confirm-password" placeholder="password" required>
                <button type="button" class="toggle-password">üëÅ</button>
            </div>

            <button type="submit" class="submit-btn">Register</button>

            <div class="separator">Or continue with</div>

            <button type="button" class="social-btn google-btn">
                <img src="images/Google.png" alt="Google icon"> Continue with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
                <img src="images/Facebook.png" alt="Facebook icon"> Continue with Facebook
            </button>
        </form>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
